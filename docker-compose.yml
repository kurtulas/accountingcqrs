version: '3.4'

services:
  blazorui:
    image: blazorui
    build:
      context: .
      dockerfile: apps/BlazorUI/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5010:80"
  gateway:
    image: gateway
    build:
      context: .
      dockerfile: gateways/PublicGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000"
  accounting:
    image: accountingservice
    build:
      context: .
      dockerfile: microservices/accounting/Accounting.Service/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001"
  transactions:
    image: transactionservice
    build:
      context: .
      dockerfile: microservices/transactions/Transaction.Service/Dockerfile     
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5002"     
  rabbitmq:
    image: "rabbitmq:3-management"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
    - 15672:15672
    - 5672:5672      
